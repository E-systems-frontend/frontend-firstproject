<!DOCTYPE html>
<html>

<head>
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="p-3 LoginPage" id="LoginPage">
        <h1 class="heading">Admin</h1>
        <form id="adminLoginPage">
            <div class="mt-3">
                <label class="label" for="name" >Name</label>
                <br />
                <input type="text" id="name" class="input" placeholder="Enter admin name"/>
                <p id="nameErrMsg" class="paragraph"></p>
            </div>
            <div class="mt-3">
                <label class="label" for="password">Password</label>
                <br />
                <input type="text" id="password" class="input" placeholder="Enter admin password"/>
                <p id="passwordErrMsg" class="paragraph"></p>
            </div>
            <div class="mt-3">
                <button id="updateBtn" class="btn btn-primary" onclick="LoginBtn(event)">Login</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>

</html>
